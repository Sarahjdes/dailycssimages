<!DOCTYPE html>
<html>
<head>
    <title>Notepad - Day08</title>
    <link rel="stylesheet" type="text/css" href="day08.css">
</head>
<body>
    <div class="box">
        <div class="notepad">
            <div class="notepad-copy"></div>
            <div class="shadow"></div>
            <div class="wholes">
                <div class="whole-1">
                    <div class="pin">
                        <div class="pin-top"></div>
                        <div class="pin-middle"></div>
                        <div class="pin-bottom"></div>
                    </div>
                </div>
                <div class="whole-2">
                    <div class="pin">
                        <div class="pin-top"></div>
                        <div class="pin-middle"></div>
                        <div class="pin-bottom"></div>
                    </div>
                </div>
                <div class="whole-3">
                    <div class="pin">
                        <div class="pin-top"></div>
                        <div class="pin-middle"></div>
                        <div class="pin-bottom"></div>
                    </div>
                </div>
                <div class="whole-4">
                    <div class="pin">
                        <div class="pin-top"></div>
                        <div class="pin-middle"></div>
                        <div class="pin-bottom"></div>
                    </div>
                </div>
            </div>
            <div class="lines">
                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="line-3"></div>
                <div class="line-4"></div>
                <div class="line-5"></div>
                <div class="line-6"></div>
                <div class="line-7"></div>
                <div class="line-8"></div>
            </div>
        </div>
        <div class="pencil">
            <div class="pencil-tip">
                <div class="pencil-tip-wood"></div>
                <div class="pencil-tip-lead"></div>
            </div>
            <div class="pencil-main">
                <div class="pencil-highlight"></div>
            </div>
            <div class="pencil-eraser">
                <div class="pencil-eraser-rubber"></div>
                <div class="pencil-eraser-metal">
                    <div class="pencil-eraser-highlight"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
