<!DOCTYPE html>
<html>
<head>
    <title>Ruler - Day07</title>
    <link rel="stylesheet" type="text/css" href="day07.css">
</head>
<body>
    <div class="box">
        <div class="ruler">
            <div class="ruler-copy">
            <div class="hole"></div>
            <div class="graduation-lines">
                <div class="big-line">
                    <div class="big-01"></div>
                    <div class="big-02"></div>
                    <div class="big-03"></div>
                    <div class="big-04"></div>
                    <div class="big-05"></div>
                </div>
                <div class="division-1">
                    <div class="short-01"></div>
                    <div class="short-02"></div>
                    <div class="short-03"></div>
                    <div class="short-04"></div>
                </div>
                <div class="division-2">
                    <div class="short-01"></div>
                    <div class="short-02"></div>
                    <div class="short-03"></div>
                    <div class="short-04"></div>
                </div>
                <div class="division-3">
                    <div class="short-01"></div>
                    <div class="short-02"></div>
                    <div class="short-03"></div>
                    <div class="short-04"></div>
                </div>
                <div class="division-4">
                    <div class="short-01"></div>
                    <div class="short-02"></div>
                    <div class="short-03"></div>
                    <div class="short-04"></div>
                </div>
            </div>
            <div class="ruler-face">
                <div class="eye-left">
                    <div class="pupil"></div>
                </div>
                <div class="eye-right">
                    <div class="pupil"></div>
                </div>
                <div class="mouth"></div>
            </div>
            </div>
            <div class="speech-bubble-ruler">
                <div class="bubble-ruler"></div>
                <div class="bubble-triangle-ruler"></div>
                <div class="bubble-text-ruler">Thom, you rock!</div>
            </div>
        </div>
        <div class="rock">
            <div class="rock-copy"></div>
            <div class="rock-face">
                <div class="eye-left">
                    <div class="pupil"></div>
                </div>
                <div class="eye-right">
                    <div class="pupil"></div>
                </div>
                <div class="mouth"></div>
            </div>
            <div class="speech-bubble-rock">
                <div class="bubble-rock"></div>
                <div class="bubble-triangle-rock"></div>
                <div class="bubble-text-rock">Sarah-Jeanne, you rule!</div>
            </div>
        </div>
    </div>
</body>
</html>
