<!DOCTYPE html>
<html>
<head>
    <title>Clock - Day06</title>
    <link rel="stylesheet" type="text/css" href="day06.css">
</head>
<body>
    <div class="box">
        <div class="clock">
            <div class="time-plate">
                <!-- <div class="smaller"></div> -->
            </div>
            <div class="needles">
                <div class="big-needle">
                    <div class="needle-point"></div>
                </div>
                <div class="small-needle">
                    <div class="needle-point"></div>
                </div>
                <!-- 
                <div class="thirty-needle">
                    <div class="arrow"></div>
                </div>
                <div class="sixty-needle">
                    <div class="arrow"></div>
                </div>
                <div class="onetwenty-needle">
                    <div class="arrow"></div>
                </div>
                <div class="onefifty-needle">
                    <div class="arrow"></div>
                </div>
                -->
            </div>
            <div class="center-pin"></div>
            <div class="number">
                <div class="one">I</div> 
                <div class="two">II</div> 
                <div class="three">III</div> 
                <div class="four">IV</div> 
                <div class="five">V</div> 
                <div class="six">VI</div> 
                <div class="seven">VII</div> 
                <div class="eight">VIII</div> 
                <div class="nine">IX</div> 
                <div class="ten">X</div> 
                <div class="eleven">XI</div> 
                <div class="twelve">XII</div> 
            </div>
        </div>
    </div>
</body>
</html>
